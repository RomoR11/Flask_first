<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="static/css/selection_style.css" />
  <title>Отбор космонавтов</title>
</head>
<body>
<h1>Анкета претендента на участие в миссии</h1>
<div>
  <form class="login_form" method="post">
    <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
    <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
    <div class="form-group">
      <label for="classSelect">Какое у вас образование?</label>
      <select class="form-control" id="classSelect" name="education">
        <option>Начальное общее</option>
        <option>Основное общее</option>
        <option>Среднее общее</option>
        <option>Среднее профессиональное</option>
        <option>Высшее</option>
      </select>
    </div>
    <div class="form-group">
      <label for="classSelect">Какие у вас профессии?</label>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="pilot" name="pilot">
        <label class="form-check-label" for="pilot">Пилот</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="navigator" name="navigator">
        <label class="form-check-label" for="pilot">Штурман</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="doctor" name="doctor">
        <label class="form-check-label" for="pilot">Врач</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="cook" name="cook">
        <label class="form-check-label" for="pilot">Повар</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="engineer" name="engineer">
        <label class="form-check-label" for="pilot">Инженер-механник</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="builder" name="builder">
        <label class="form-check-label" for="pilot">Строитель</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="scientist" name="scientist">
        <label class="form-check-label" for="pilot">Ученый</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="programmer" name="programmer">
        <label class="form-check-label" for="pilot">Айтишник</label>
      </div>
    </div>
    <div class="form-group">
      <label for="form-check">Укажите пол</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
        <label class="form-check-label" for="male">
          Мужской
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="sex" id="female" value="female">
        <label class="form-check-label" for="female">
          Женский
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="about">Почему вы хотите принять участие в миссии?</label>
      <textarea class="form-control" id="about" rows="3" name="about"></textarea>
    </div>
    <div class="form-group">
      <label for="photo">Приложите фотографию</label>
      <input type="file" class="form-control-file" id="photo" name="file">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="agreement" name="agreement">
        <label class="form-check-label" for="pilot">Готовы ли остаться на Марсе?</label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>
</div>
</body>
</html>
